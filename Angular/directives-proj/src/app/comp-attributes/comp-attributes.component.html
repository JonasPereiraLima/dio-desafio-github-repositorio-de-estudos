<p [ngClass]="estilo">comp-attributes works!</p>
<button (click)="trocar()">mudar estilo</button>
<h1 [ngStyle]="{ background: corFundo, color: corFont }">CURSO ANGULAR</h1>

<ng-content select="h2, p"></ng-content>

<h1>Lista de Compras</h1>
<p>Adicione um item</p>
<input type="text" [(ngModel)]="item" />
<button (click)="adicionarLista(item)">Adicionar</button>
<p>{{ item }}</p>

<ul>
  <li *ngFor="let elem of lista">{{ elem }}</li>
</ul>

<hr />

<ng-template [ngIf]="true">
  <a href="#">Finalizar compra</a>
</ng-template>
<br />
<ng-template [ngIf]="true">
  <a href="#">Adicionar ao carrinho</a>
</ng-template>
<hr />
